<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://logopond.com/logos/d214b57609013e1397567df7f08d8115.png">

    <title>ChitChat</title>
</head>

<body>
    <div class="main">
        <div class="accusers">
            <div class="account">
                <img onclick="myFunction()" class="profimg pulse" 
                    src="https://helpx.adobe.com/content/dam/help/en/illustrator/how-to/character-design/jcr_content/main-pars/image/character-design-intro_900x506.jpg"
                    alt="" width="190px" height="150px">
                    <div class="hover_bkgr_fricc">
                        <span class="helper"></span>
                        <div>
                            <div class="popupCloseButton" onclick="myFunction()">&times;</div>
                            <p>Choose an Image</p>
                            <div class="grid">
                       
                                <div class="grid-item"><img class="image"
                                        src="https://mir-s3-cdn-cf.behance.net/projects/404/1694e185911989.Y3JvcCw5MDAsNzAzLDAsOTg.jpg"></div>
                                <div class="grid-item"><img class="image"
                                        src="https://mir-s3-cdn-cf.behance.net/projects/404/0fb7b689061443.Y3JvcCw5MDAsNzAzLDAsOTg.jpg"></div>
                                <div class="grid-item"><img class="image"
                                        src="https://helpx.adobe.com/content/dam/help/en/illustrator/how-to/character-design/jcr_content/main-pars/image/character-design-intro_900x506.jpg"></div>
                                <div class="grid-item"><img class="image"
                                        src="https://mir-s3-cdn-cf.behance.net/projects/404/c3d459116479043.Y3JvcCwxNTM0LDEyMDAsMzQsMA.jpg"></div>
                                <div class="grid-item"><img class="image"
                                        src="https://mir-s3-cdn-cf.behance.net/projects/404/1aa2e2115787465.Y3JvcCwxMjAwLDkzOCwwLDEzMA.jpg"></div>
                                <div class="grid-item"><img class="image"
                                        src="https://mir-s3-cdn-cf.behance.net/projects/404/fcf96f115100471.Y3JvcCwxMjAwLDkzOCwwLDEzMA.jpg"></div>
                                        <div class="grid-item"><img class="image"
                                            src="https://mir-s3-cdn-cf.behance.net/projects/404/ee81f2114573447.Y3JvcCwxNTM0LDEyMDAsMzQsMA.jpg"></div>
                                    <div class="grid-item"><img class="image"
                                            src="https://mir-s3-cdn-cf.behance.net/projects/404/f47ba8114102325.Y3JvcCw4MDgsNjMyLDAsMA.jpg"></div>
                                    <div class="grid-item"><img class="image"
                                            src="https://mir-s3-cdn-cf.behance.net/projects/404/647a1291811517.Y3JvcCw5MDAsNzAzLDAsOTg.jpg"></div>
                            </div>
                        </div>
                    </div>
                <div class="accinfo">
                    <p id="usernameerror" class="">Username already exists!&nbsp;</p>
                    <div class="namesubmit">
                        <input type="text" maxlength="10" name="name" id="name" placeholder="Enter name here">
                        <img src="https://cdn-icons-png.flaticon.com/128/7191/7191998.png" onclick="namechange()" width="30px" class="submit" alt="send">
                    </div>
                    
                    <div class="keys">
                        <!-- <p class="pubkey">Public Key: </p>
                        <p class="privkey">Private Key: </p> -->
                    </div>

                </div>
            </div>
            <div class="users">
                <div class="userheading"> Users</div>
                <div class="useritemlist">
                   


                </div>
            </div>
        </div>

        <div class="chat nochat">
            <div>
                <p style="font-size: 40px;color: grey;opacity: 0.4;">No Active chats</p>
                <img src="https://cdn-icons-png.flaticon.com/512/6598/6598519.png" style="opacity: 0.4;" alt="empty" height="300px">
            </div>
           

        </div>


    </div>
